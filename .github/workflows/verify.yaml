name: Verify Build Workflow
on:
  push:
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README*'
      - 'CODE_OF_CONDUCT*'
    branches: [master]
  pull_request:
    paths-ignore:
      - '.github/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README*'
      - 'CODE_OF_CONDUCT*'
    branches: [master]

jobs:
  build-verify:
    name: Verify Build
    runs-on: ubuntu-latest
    if: github.repository_owner == 'Apicurio'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build Project
        run: |
          echo "======================================================="
          echo "Java Home: $JAVA_HOME"
          mvn --version
          echo "======================================================="
          mvn -N io.takari:maven:wrapper -Dmaven=3.6.3
          echo "======================================================="
          echo "Java Home: $JAVA_HOME"
          ./mvnw --version
          echo "======================================================="
          ./mvnw clean install -Ptranspilation
