name: JSON Schema Draft 7
version: draft-7
versions:
  - version: draft-7
    url: https://tools.ietf.org/html/draft-handrews-json-schema-validation-01
prefix: JsonSchemaDraft7
namespace: io.apicurio.datamodels.jsonschema.draft7
# NOTES:
# - Keep everything in alphabetical order please
# - Release notes: https://json-schema.org/draft-07/json-schema-release-notes.html
traits:

  - name: AllOfTrait
    properties:
      - name: allOf
        type: "[JsonSchemaNode]"

  - name: AnyOfTrait
    properties:
      - name: anyOf
        type: "[JsonSchemaNode]"

  - name: ConstTrait
    properties:
      - name: const
        type: "any"

  - name: DefinitionsTrait
    properties:
      - name: definitions
        type: "[any]"

  - name: ElseTrait
    properties:
      - name: else
        type: JsonSchemaNode

  - name: EnumTrait
    properties:
      - name: enum
        type: "[any]"

  - name: FormatTrait
    properties:
      - name: format
        type: string

  - name: IfTrait
    properties:
      - name: if
        type: JsonSchemaNode

  - name: JsonSchemaNode

  - name: MetadataTrait
    transparent: true
    properties:
      - name: default
        type: string
      - name: description
        type: string
      - name: examples
        type: "[any]"
      - name: readOnly
        type: boolean
      - name: title
        type: string
      - name: writeOnly
        type: boolean
      - name: $comment
        type: string

  - name: NotTrait
    properties:
      - name: not
        type: JsonSchemaNode

  - name: NumericTrait
    transparent: true
    properties:
      - name: exclusiveMaximum
        type: number
      - name: exclusiveMinimum
        type: number
      - name: maximum
        type: number
      - name: minimum
        type: number
      - name: multipleOf
        type: integer

  - name: OneOfTrait
    properties:
      - name: oneOf
        type: "[JsonSchemaNode]"

  - name: ThenTrait
    properties:
      - name: then
        type: JsonSchemaNode

entities:

  - name: ArraySchema
    traits:
      - AllOfTrait
      - AnyOfTrait
      - ConstTrait
      - DefinitionsTrait
      - ElseTrait
      - EnumTrait
      - IfTrait
      - JsonSchemaNode
      - MetadataTrait
      - NotTrait
      - OneOfTrait
      - ThenTrait
    properties:
      - name: additionalItems
        type: JsonSchemaNode
      - name: contains
        type: JsonSchemaNode
      - name: items
        type: JsonSchemaNode|[JsonSchemaNode]
      - name: maxItems
        type: integer
      - name: minItems
        type: integer
      - name: uniqueItems
        type: boolean

  - name: BooleanSchema
    traits:
      - AllOfTrait
      - AnyOfTrait
      - ConstTrait
      - DefinitionsTrait
      - ElseTrait
      - EnumTrait
      - IfTrait
      - JsonSchemaNode
      - MetadataTrait
      - NotTrait
      - OneOfTrait
      - ThenTrait

  - name: Document
    properties:
      - name: $id
        type: string
      - name: $schema
        type: string
      - name: __root
        type: JsonSchemaNode

  - name: EmptySchema
    traits:
      - AllOfTrait
      - AnyOfTrait
      - ConstTrait
      - DefinitionsTrait
      - ElseTrait
      - EnumTrait
      - IfTrait
      - JsonSchemaNode
      - MetadataTrait
      - NotTrait
      - OneOfTrait
      - ThenTrait

  - name: FalseSchema
    traits:
      - JsonSchemaNode

  - name: IntegerSchema
    traits:
      - AllOfTrait
      - AnyOfTrait
      - ConstTrait
      - DefinitionsTrait
      - ElseTrait
      - EnumTrait
      - IfTrait
      - JsonSchemaNode
      - MetadataTrait
      - NotTrait
      - NumericTrait
      - OneOfTrait
      - ThenTrait

  - name: NullSchema
    traits:
      - AllOfTrait
      - AnyOfTrait
      - ConstTrait
      - DefinitionsTrait
      - ElseTrait
      - EnumTrait
      - IfTrait
      - JsonSchemaNode
      - MetadataTrait
      - NotTrait
      - NumericTrait
      - OneOfTrait
      - ThenTrait

  - name: NumberSchema
    traits:
      - AllOfTrait
      - AnyOfTrait
      - ConstTrait
      - DefinitionsTrait
      - ElseTrait
      - EnumTrait
      - IfTrait
      - JsonSchemaNode
      - MetadataTrait
      - NotTrait
      - NumericTrait
      - OneOfTrait
      - ThenTrait

  - name: ObjectSchema
    traits:
      - AllOfTrait
      - AnyOfTrait
      - ConstTrait
      - DefinitionsTrait
      - ElseTrait
      - EnumTrait
      - IfTrait
      - JsonSchemaNode
      - MetadataTrait
      - NotTrait
      - OneOfTrait
      - ThenTrait
    properties:
      - name: additionalProperties
        type: "{JsonSchemaNode}"
      - name: dependencies
        type: "{ObjectSchemaDependenciesItem}" # FULL: "{JsonSchemaNode|[string]}"
      - name: maxProperties
        type: integer
      - name: minProperties
        type: integer
      - name: patternProperties
        type: "{JsonSchemaNode}"
      - name: properties
        type: "{JsonSchemaNode}"
      - name: propertyNames
        type: EmptySchema|FalseSchema|StringSchema|TrueSchema
      - name: required
        type: "[string]"
  - name: ObjectSchemaDependenciesItem
    properties:
      - name: value
        type: JsonSchemaNode|[string]

  - name: ReferenceSchema
    traits:
      - JsonSchemaNode
      - MetadataTrait
    properties:
      - name: $ref
        type: string

  - name: StringSchema
    traits:
      - AllOfTrait
      - AnyOfTrait
      - ConstTrait
      - DefinitionsTrait
      - ElseTrait
      - EnumTrait
      - FormatTrait
      - IfTrait
      - JsonSchemaNode
      - MetadataTrait
      - NotTrait
      - OneOfTrait
      - ThenTrait
    properties:
      - name: contentEncoding
        type: string
      - name: contentMediaType
        type: string
      - name: maxLength
        type: integer
      - name: minLength
        type: integer
      - name: pattern
        type: string

  # If a property type is defined as e.g. `boolean|JsonSchemaNode`; `JsonSchemaNode` can be used instead
  - name: TrueSchema
    traits:
      - JsonSchemaNode
