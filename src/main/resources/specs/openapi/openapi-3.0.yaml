name: OpenAPI 3.0
version: 3.0
versions:
  - version: 3.0.0
    url: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.0.md
  - version: 3.0.1
    url: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.1.md
  - version: 3.0.2
    url: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.2.md
  - version: 3.0.3
    url: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.3.md
prefix: OpenApi30
namespace: io.apicurio.datamodels.openapi.v30

traits:
  - name: Extensible
    properties:
      - name: '/^x-.+$/'
        type: any
        collection: extensions
  - name: Referenceable
    properties:
      - name: '$ref'
        type: string

entities:
  - name: Document
    traits:
      - Extensible
    properties:
      - name: openapi
        type: string
      - name: info
        type: Info
      - name: servers
        type: '[Server]'
      - name: paths
        type: Paths
      - name: components
        type: Components
      - name: security
        type: '[SecurityRequirement]'
      - name: tags
        type: '[Tag]'
      - name: externalDocs
        type: ExternalDocumentation
  - name: Info
    traits:
      - Extensible
    properties:
      - name: title
        type: string
      - name: description
        type: string
      - name: termsOfService
        type: string
      - name: contact
        type: Contact
      - name: license
        type: License
      - name: version
        type: string
  - name: Contact
    traits:
      - Extensible
    properties:
      - name: name
        type: string
      - name: url
        type: string
      - name: email
        type: string
  - name: License
    traits:
      - Extensible
    properties:
      - name: name
        type: string
      - name: url
        type: string
  - name: Server
    traits:
      - Extensible
    properties:
      - name: url
        type: string
      - name: description
        type: string
      - name: variables
        type: '{ServerVariable}'
  - name: ServerVariable
    traits:
      - Extensible
    properties:
      - name: enum
        type: '[string]'
      - name: default
        type: string
      - name: description
        type: string
  - name: Components
    traits:
      - Extensible
    properties:
      - name: schemas
        type: '{Schema}'
      - name: responses
        type: '{Response}'
      - name: parameters
        type: '{Parameter}'
      - name: examples
        type: '{Example}'
      - name: requestBodies
        type: '{RequestBody}'
      - name: headers
        type: '{Header}'
      - name: securitySchemes
        type: '{SecurityScheme}'
      - name: links
        type: '{Link}'
      - name: callbacks
        type: '{Callback}'
  - name: Paths
    traits:
      - Extensible
    properties:
      - name: '*'
        type: PathItem
  - name: PathItem
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: summary
        type: string
      - name: description
        type: string
      - name: get
        type: Operation
      - name: put
        type: Operation
      - name: post
        type: Operation
      - name: delete
        type: Operation
      - name: options
        type: Operation
      - name: head
        type: Operation
      - name: patch
        type: Operation
      - name: trace
        type: Operation
      - name: servers
        type: '[Server]'
      - name: parameters
        type: '[Parameter]'
  - name: Operation
    traits:
      - Extensible
    properties:
      - name: tags
        type: '[string]'
      - name: summary
        type: string
      - name: description
        type: string
      - name: externalDocs
        type: ExternalDocumentation
      - name: operationId
        type: string
      - name: parameters
        type: '[Parameter]'
      - name: requestBody
        type: RequestBody
      - name: responses
        type: Responses
      - name: callbacks
        type: '{Callback}'
      - name: deprecated
        type: boolean
      - name: security
        type: '[SecurityRequirement]'
      - name: servers
        type: '[Server]'
  - name: ExternalDocumentation
    traits:
      - Extensible
    properties:
      - name: description
        type: string
      - name: url
        type: string
  - name: Parameter
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: name
        type: string
      - name: in
        type: string
      - name: description
        type: string
      - name: required
        type: boolean
      - name: deprecated
        type: boolean
      - name: allowEmptyValue
        type: boolean
      - name: style
        type: string
      - name: explode
        type: boolean
      - name: allowReserved
        type: boolean
      - name: schema
        type: Schema
      - name: example
        type: any
      - name: examples
        type: '{Example}'
  - name: RequestBody
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: description
        type: string
      - name: content
        type: '{MediaType}'
      - name: required
        type: boolean
  - name: MediaType
    traits:
      - Extensible
    properties:
      - name: schema
        type: Schema
      - name: example
        type: any
      - name: examples
        type: '{Example}'
      - name: encoding
        type: '{Encoding}'
  - name: Encoding
    traits:
      - Extensible
    properties:
      - name: contentType
        type: string
      - name: headers
        type: '{Header}'
      - name: style
        type: string
      - name: explode
        type: boolean
      - name: allowReserved
        type: boolean
  - name: Responses
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: default
        type: Response
      - name: '*'
        type: Response
  - name: Response
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: description
        type: string
      - name: headers
        type: '{Header}'
      - name: content
        type: '{MediaType}'
      - name: links
        type: '{Link}'
  - name: Callback
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: '*'
        type: PathItem
  - name: Example
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: summary
        type: string
      - name: description
        type: string
      - name: value
        type: any
      - name: externalValue
        type: string
  - name: Link
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: operationRef
        type: string
      - name: operationId
        type: string
      - name: parameters
        type: '{any}' # TODO {any|expression}
      - name: requestBody
        type: any # TODO any|expression
      - name: description
        type: string
      - name: server
        type: Server
  - name: Header
    traits:
      - Referenceable
    properties:
      - name: description
        type: string
      - name: required
        type: boolean
      - name: deprecated
        type: boolean
      - name: allowEmptyValue
        type: boolean
      - name: style
        type: string
      - name: explode
        type: boolean
      - name: allowReserved
        type: boolean
      - name: schema
        type: Schema
      - name: example
        type: any
      - name: examples
        type: '{Example}'
      - name: content
        type: '{MediaType}'
  - name: Tag
    traits:
      - Extensible
    properties:
      - name: name
        type: string
      - name: description
        type: string
      - name: externalDocs
        type: ExternalDocumentation
  - name: Schema
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: format
        type: string
      - name: title
        type: string
      - name: description
        type: string
      - name: default
        type: any
      - name: multipleOf
        type: number
      - name: maximum
        type: number
      - name: exclusiveMaximum
        type: boolean
      - name: minimum
        type: number
      - name: exclusiveMinimum
        type: boolean
      - name: maxLength
        type: number
      - name: minLength
        type: number
      - name: pattern
        type: string
      - name: maxItems
        type: number
      - name: minItems
        type: number
      - name: uniqueItems
        type: boolean
      - name: maxProperties
        type: number
      - name: minProperties
        type: number
      - name: required
        type: '[string]'
      - name: enum
        type: '[string]'
      - name: type
        type: string
      - name: items
        type: object
      - name: allOf
        type: '[Schema]'
      - name: properties
        type: '{Schema}'
      - name: additionalProperties
        type: any # TODO: boolean|Schema
      - name: readOnly
        type: boolean
      - name: xml
        type: XML
      - name: externalDocs
        type: ExternalDocumentation
      - name: example
        type: any
      - name: oneOf
        type: '[Schema]'
      - name: anyOf
        type: '[Schema]'
      - name: not
        type: Schema
      - name: discriminator
        type: Discriminator
      - name: nullable
        type: boolean
      - name: writeOnly
        type: boolean
      - name: deprecated
        type: boolean
  - name: Discriminator
    properties:
      - name: propertyName
        type: string
      - name: mapping
        type: '{string}'
  - name: XML
    traits:
      - Extensible
    properties:
      - name: name
        type: string
      - name: namespace
        type: string
      - name: prefix
        type: string
      - name: attribute
        type: boolean
      - name: wrapped
        type: boolean
  - name: SecurityScheme
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: type
        type: string
      - name: description
        type: string
      - name: name
        type: string
      - name: in
        type: string
      - name: scheme
        type: string
      - name: bearerFormat
        type: string
      - name: flows
        type: OAuthFlows
      - name: openIdConnectUrl
        type: string
  - name: OAuthFlows
    traits:
      - Extensible
    properties:
      - name: implicit
        type: OAuthFlow
      - name: password
        type: OAuthFlow
      - name: clientCredentials
        type: OAuthFlow
      - name: authorizationCode
        type: OAuthFlow
  - name: OAuthFlow
    traits:
      - Extensible
    properties:
      - name: authorizationUrl
        type: string
      - name: tokenUrl
        type: string
      - name: refreshUrl
        type: string
      - name: scopes
        type: '{string}'
  - name: SecurityRequirement
    properties:
      - name: '*'
        type: '[string]'
