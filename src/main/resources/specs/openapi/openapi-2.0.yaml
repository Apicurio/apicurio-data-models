name: OpenAPI 2.0
version: 2.0
versions:
  - version: 2.0
    url: https://github.com/OAI/OpenAPI-Specification/blob/master/versions/2.0.md
prefix: OpenApi20
namespace: io.apicurio.datamodels.openapi.v20

traits:
  - name: ExtensibleTrait
    properties:
      - name: '/x-.+/'
        type: Extension
  - name: ReferenceableTrait
    properties:
      - name: '$ref'
        type: string
  - name: SchemaLikeTrait
    transparent: true
    properties:
      - name: type
        type: string
      - name: format
        type: string
      - name: items
        type: Items
      - name: default
        type: object
      - name: maximum
        type: number
      - name: exclusiveMaximum
        type: boolean
      - name: minimum
        type: number
      - name: exclusiveMinimum
        type: boolean
      - name: maxLength
        type: integer
      - name: minLength
        type: integer
      - name: pattern
        type: string
      - name: maxItems
        type: integer
      - name: minItems
        type: integer
      - name: uniqueItems
        type: boolean
      - name: enum
        type: '[string]'
      - name: multipleOf
        type: number

entities:
  - name: Document
    traits:
      - ExtensibleTrait
    properties:
      - name: swagger
        type: string
      - name: info
        type: Info
      - name: host
        type: string
      - name: basePath
        type: string
      - name: schemes
        type: '[string]'
      - name: consumes
        type: '[string]'
      - name: produces
        type: '[string]'
      - name: paths
        type: Paths
      - name: definitions
        type: Definitions
      - name: parameters
        type: ParameterDefinitions
      - name: responses
        type: ResponseDefinitions
      - name: securityDefinitions
        type: SecurityDefinitions
      - name: security
        type: '[SecurityRequirement]'
      - name: tags
        type: '[Tag]'
      - name: externalDocs
        type: ExternalDocumentation
  - name: Info
    traits:
      - ExtensibleTrait
    properties:
      - name: title
        type: string
      - name: description
        type: string
      - name: termsOfService
        type: string
      - name: contact
        type: Contact
      - name: license
        type: License
      - name: version
        type: string
  - name: Contact
    traits:
      - ExtensibleTrait
    properties:
      - name: name
        type: string
      - name: url
        type: string
      - name: email
        type: string
  - name: License
    traits:
      - ExtensibleTrait
    properties:
      - name: name
        type: string
      - name: url
        type: string
  - name: Paths
    traits:
      - ExtensibleTrait
    properties:
      - name: '*'
        type: PathItem
  - name: PathItem
    traits:
      - ExtensibleTrait
      - ReferenceableTrait
    properties:
      - name: get
        type: Operation
      - name: put
        type: Operation
      - name: post
        type: Operation
      - name: delete
        type: Operation
      - name: options
        type: Operation
      - name: head
        type: Operation
      - name: patch
        type: Operation
      - name: parameters
        type: '[Parameter]'
  - name: Operation
    traits:
      - ExtensibleTrait
    properties:
      - name: tags
        type: '[string]'
      - name: summary
        type: string
      - name: description
        type: string
      - name: externalDocs
        type: ExternalDocumentation
      - name: operationId
        type: string
      - name: consumes
        type: '[string]'
      - name: produces
        type: '[string]'
      - name: parameters
        type: '[Parameter]'
      - name: responses
        type: Responses
      - name: schemes
        type: '[string]'
      - name: deprecated
        type: boolean
      - name: security
        type: '[SecurityRequirement]'
  - name: ExternalDocumentation
    traits:
      - ExtensibleTrait
    properties:
      - name: description
        type: string
      - name: url
        type: string
  - name: Parameter
    traits:
      - ExtensibleTrait
      - ReferenceableTrait
      - SchemaLikeTrait
    properties:
      - name: name
        type: string
      - name: in
        type: string
      - name: description
        type: string
      - name: required
        type: boolean
      - name: schema
        type: Schema
      - name: allowEmptyValue
        type: boolean
      - name: collectionFormat
        type: string
  - name: Items
    traits:
      - ExtensibleTrait
      - SchemaLikeTrait
    properties:
      - name: collectionFormat
        type: string
  - name: Responses
    traits:
      - ExtensibleTrait
    properties: 
      - name: default
        type: Response
      - name: '*'
        type: Response
  - name: Response
    traits:
      - ExtensibleTrait
      - ReferenceableTrait
    properties:
      - name: description
        type: string
      - name: schema
        type: Schema
      - name: headers
        type: Headers
      - name: examples
        type: Example
  - name: Headers
    properties:
      - name: '*'
        type: Header
  - name: Example
    properties:
      - name: '*'
        type: Header
  - name: Header
    traits:
      - ExtensibleTrait
      - SchemaLikeTrait
    properties:
      - name: description
        type: string
      - name: collectionFormat
        type: string
  - name: Tag
    properties:
      - name: name
        type: string
      - name: description
        type: string
      - name: externalDocs
        type: ExternalDocumentation
  - name: Schema
    traits:
      - ExtensibleTrait
      - ReferenceableTrait
      - SchemaLikeTrait
    properties:
      - name: title
        type: string
      - name: maxProperties
        type: integer
      - name: minProperties
        type: integer
      - name: required
        type: boolean
      - name: allOf
        type: '[Schema]'
      - name: properties
        type: '{Schema}'
      - name: additionalProperties
        type: boolean|Schema
      - name: discriminator
        type: string
      - name: readOnly
        type: boolean
      - name: xml
        type: Xml
      - name: externalDocs
        type: ExternalDocumentation
      - name: example
        type: object
  - name: Xml
    traits:
      - ExtensibleTrait
    properties:
      - name: name
        type: string
      - name: namespace
        type: string
      - name: prefix
        type: string
      - name: attribute
        type: boolean
      - name: wrapped
        type: boolean
  - name: Definitions
    properties:
      - name: '*'
        type: Schema
  - name: ParameterDefinitions
    properties:
      - name: '*'
        type: Parameter
  - name: ResponseDefinitions
    properties:
      - name: '*'
        type: Response
  - name: SecurityDefinitions
    properties:
      - name: '*'
        type: SecurityScheme
  - name: SecurityScheme
    traits:
      - ExtensibleTrait
    properties:
      - name: type
        type: string
      - name: description
        type: string
      - name: name
        type: string
      - name: in
        type: string
      - name: flow
        type: string
      - name: authorizationUrl
        type: string
      - name: tokenUrl
        type: string
      - name: scopes
        type: string
  - name: Scopes
    traits:
      - ExtensibleTrait
    properties:
      - name: '*'
        type: string
  - name: SecurityRequirement
    properties:
      - name: '*'
        type: '[string]'
  - name: Extension
    properties:
      - name: name
        type: string
      - name: value
        type: object
