name: AsyncAPI 3.0
version: 3.0
versions:
  - version: 3.0.0
    url: https://www.asyncapi.com/docs/reference/specification/v3.0.0
prefix: AsyncApi30
namespace: io.apicurio.datamodels.models.asyncapi.v30

traits:
  - name: Extensible
    properties:
      - name: '/^x-.+$/'
        type: any
        collection: extensions
  - name: Referenceable
    properties:
      - name: '$ref'
        type: string

entities:
  - name: Document
    root: true
    traits:
      - Extensible
    properties:
      - name: asyncapi
        type: string
      - name: id
        type: string
      - name: info
        type: Info
      - name: servers
        type: Servers
      - name: defaultContentType
        type: string
      - name: channels
        type: Channels
      - name: operations
        type: Operations
      - name: components
        type: Components
    propertyOrder:
      - $this
      - $Extensible

  - name: Info
    traits:
      - Extensible
    properties:
      - name: title
        type: string
      - name: version
        type: string
      - name: description
        type: string
      - name: termsOfService
        type: string
      - name: contact
        type: Contact
      - name: license
        type: License
      - name: tags
        type: '[Tag]'
      - name: externalDocs
        type: ExternalDocumentation
    propertyOrder:
      - $this
      - $Extensible

  - name: Contact
    traits:
      - Extensible
    properties:
      - name: name
        type: string
      - name: url
        type: string
      - name: email
        type: string
    propertyOrder:
      - $this
      - $Extensible

  - name: License
    traits:
      - Extensible
    properties:
      - name: name
        type: string
      - name: url
        type: string
    propertyOrder:
      - $this
      - $Extensible

  - name: Servers
    properties:
      - name: '*'
        type: Server
    propertyOrder:
      - $this

  - name: Server
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: host
        type: string
      - name: protocol
        type: string
      - name: protocolVersion
        type: string
      - name: pathname
        type: string
      - name: description
        type: string
      - name: title
        type: string
      - name: summary
        type: string
      - name: variables
        type: '{ServerVariable}'
      - name: security
        type: '[SecurityScheme]'
      - name: tags
        type: '[Tag]'
      - name: externalDocs
        type: ExternalDocumentation
      - name: bindings
        type: ServerBindings
    propertyOrder:
      - $Referenceable
      - $this
      - $Extensible

  - name: ServerVariable
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: enum
        type: '[string]'
      - name: default
        type: string
      - name: description
        type: string
      - name: examples
        type: '[string]'
    propertyOrder:
      - $Referenceable
      - $this
      - $Extensible

  - name: Channels
    properties:
      - name: '*'
        type: Channel
    propertyOrder:
      - $this

  - name: Channel
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: address
        type: string
      - name: messages
        type: '{Message}'
      - name: title
        type: string
      - name: summary
        type: string
      - name: description
        type: string
      - name: servers
        type: '[Reference]'
      - name: parameters
        type: Parameters
      - name: tags
        type: '[Tag]'
      - name: externalDocs
        type: ExternalDocumentation
      - name: bindings
        type: ChannelBindings
    propertyOrder:
      - $Referenceable
      - $this
      - $Extensible

  - name: Operations
    properties:
      - name: '*'
        type: Operation
    propertyOrder:
      - $this

  - name: Operation
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: action
        type: string
      - name: channel
        type: Reference
      - name: title
        type: string
      - name: summary
        type: string
      - name: description
        type: string
      - name: security
        type: '[SecurityScheme]'
      - name: tags
        type: '[Tag]'
      - name: externalDocs
        type: ExternalDocumentation
      - name: bindings
        type: OperationBindings
      - name: traits
        type: '[OperationTrait]'
      - name: messages
        type: '[Reference]'
      - name: reply
        type: OperationReply
    propertyOrder:
      - $Referenceable
      - $this
      - $Extensible

  - name: OperationTrait
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: title
        type: string
      - name: summary
        type: string
      - name: description
        type: string
      - name: security
        type: '[SecurityScheme]'
      - name: tags
        type: '[Tag]'
      - name: externalDocs
        type: ExternalDocumentation
      - name: bindings
        type: OperationBindings
    propertyOrder:
      - $Referenceable
      - $this
      - $Extensible

  - name: OperationReply
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: address
        type: OperationReplyAddress
      - name: channel
        type: Reference
      - name: messages
        type: '[Reference]'
    propertyOrder:
      - $Referenceable
      - $this
      - $Extensible

  - name: OperationReplyAddress
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: description
        type: string
      - name: location
        type: string
    propertyOrder:
      - $Referenceable
      - $this
      - $Extensible

  - name: Parameters
    properties:
      - name: '*'
        type: Parameter
        collection: items
    propertyOrder:
      - $this

  - name: Parameter
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: enum
        type: '[string]'
      - name: default
        type: string
      - name: description
        type: string
      - name: examples
        type: '[string]'
      - name: location
        type: string
    propertyOrder:
      - $Referenceable
      - $this
      - $Extensible

  - name: ServerBindings
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: http
        type: Binding
      - name: ws
        type: Binding
      - name: kafka
        type: Binding
      - name: anypointmq
        type: Binding
      - name: amqp
        type: Binding
      - name: amqp1
        type: Binding
      - name: mqtt
        type: Binding
      - name: mqtt5
        type: Binding
      - name: nats
        type: Binding
      - name: jms
        type: Binding
      - name: sns
        type: Binding
      - name: solace
        type: Binding
      - name: sqs
        type: Binding
      - name: stomp
        type: Binding
      - name: redis
        type: Binding
      - name: mercure
        type: Binding
      - name: ibmmq
        type: Binding
      - name: googlepubsub
        type: Binding
      - name: pulsar
        type: Binding
    propertyOrder:
      - $Referenceable
      - $this
      - $Extensible

  - name: ChannelBindings
    traits:
      - Extensible
      - Referenceable
    properties:
      - name: http
        type: Binding
      - name: ws
        type: Binding
      - name: kafka
        type: Binding
      - name: anypointmq
        type: Binding
